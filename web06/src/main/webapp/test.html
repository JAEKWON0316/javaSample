<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        form{
            display:flex;
            width:800px;
            margin:40px auto;
        }
        input[type=radio]{
            display:none;
        }
        label{
            display:inline-block;
            margin:20px;
            text-align: center;
            line-height: 30;
        }
        span{
            display:block;
            width:150px;
            height:220px;
            border:1px solid #333;
            
        }
        input[type=radio]:checked+span{
            border:3px solid #333;
        }

    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    
    <form action="select.jsp">
        <label><input type="radio" name="coke" value="1500" /><span>콜라</span></label>
        <label><input type="radio" name="soda" value="1000" /><span>사이다</span></label>
        <label><input type="radio" name="hwanta" value="1200" /><span>환타</span></label>
        <label><input type="radio" name="milkiss" value="1300" /><span>밀키스</span></label>
        <label><input type="radio" name="sol" value="800" /><span>솔의눈</span></label>
        <button type="submit">주문</button>
    </form>
</body>
</html>
